<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- clase para agregar el fondo animado -->
      <!--  -->
      <div class="lines">  
        <div class="text-center">
          <!-- Botones para las acciones de la pagina -->
          <button type="button" class="btn btn-primary" id="getInfoBtn">
            Leer usuarios
          </button>
          <div class="line"></div>
          <button type="button" class="btn btn-secondary" id="clearInfoBtn">
            Limpiar local storage
          </button>
          <button type="button" class="btn btn-warning" id="eraseDataBtn">
            Borrar datos
          </button>
        </div>
     
        <!-- Linea inicial para mostrar como se desplegaran los nombres -->
        <table class="table">
          <thead>
            <tr>
              <td scope="col">id</td>
              <td scope="col">First Name</td>
              <td scope="col">Last Name</td>
              <td scope="col">e-mail</td>
              <td scope="col">Image</td>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
